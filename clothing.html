<!DOCTYPE html>
<html lang="en">
<head>
  <name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider with Fade Transition</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slider {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: auto;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: covers;
      background-repeat: no-repeat;
      background-position: center;
    }
 .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .overlay-text {
      position: absolute;
      bottom: 50px;
      left: 50px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 5px;
    }

    .overlay-text h2 {
      margin: 0;
      font-size: 2rem;
    }

    .overlay-text p {
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
    <div class="slide active" style="background-image: url('https://i.pinimg.com/736x/c8/cb/b3/c8cbb318567f8d089c9c311528df63dc.jpg');">
      <div class="overlay-text">
        <h2>Saree</h2>
        <p> Perfect sarees for women</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://i.pinimg.com/1200x/34/40/0c/34400c6c2d00fef79c6c179a64881406.jpg');">
      <div class="overlay-text">
        <h2>Kurthi</h2>
        <p>Everyday with new Styles</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://i.pinimg.com/1200x/be/6b/13/be6b13f76922abfca7d85688b8c26436.jpg');">
      <div class="overlay-text">
        <h2>Lehanga</h2>
        <p>Styles for Every Occasion</p>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showNextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextSlide, 3000);
  </script>

</body>
</html>
